<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="/css/hairService.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="Mens-hair-services">
      <h1>Menu Treatments</h1><br>
  </div>
        
  <div class="treatmentcontainer" id="treatmentcontainer">
    <h2>Treatment List</h2><br>
    <select id="treatment">
      <option disabled selected>Treatment</option>
    </select>
    <br><br>
    <select id="staff">
      <option disabled selected>Staffs</option><br>
    </select>
  
        <br><br>
        <div class="label-float">
          <input
            type="date"
            id="date"
            value="date"
            format="yyyy-MM-dd"
            placeholder="DD/MM/YYYY"
          >
          <div class="errormsg" id="errordate"></div>
        </div>       
            <div class="label-float">
              <label>Time Avaliable</label>
          <select name="time" id="time" required>
          <option disabled selected> Select time</option>
          <option >10:00 - 11:00</option>
          <option >12:00 - 13:00</option>
          <option >14:00 - 15:00</option>
          <option >16:00 - 17:00</option>
          <option >18:00 - 19:00</option>
          <option >19:00 - 20:00</option>
          <option >10:00 - 20:00</option>
        </select>
        </div>
          <div class="errormsg" id="daterror"></div>
        
        <hr>  
        <button id= "bookbt" onclick="getbooking()" type="submit" >Book here</button>
        <br><br>
  </div>
      <div class="logoandtext"><a href="/index.html">HOME PAGE</a></div>

      <!--container will appear after booking-->

      <div class="container containerhidden" id="thankscontainer">
        <h1>Booked! Thank you to Choising us </h1>
        <img src="/images/logoBreeze.jpg">
        <br><br>
        <button><a href="/booking.html">Book Again</a></button>
      </div>
    
      
      <script src="/js/booking.js"></script>


</body>
</html>
