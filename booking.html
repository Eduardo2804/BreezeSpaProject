<body>
  <div class="Mens-hair-services">

  </div>
        <hr>
        <div class="label-float">
          <input

          <div class="errormsg" id="errordate"></div>
        </div>       
            <div class="label-float">

          <option disabled selected> Select time</option>

          <option >14:00 - 15:00</option>
          <option >16:00 - 17:00</option>

        </select>
        </div>
          <div class="errormsg" id="daterror"></div>
        
        <hr>  
        <div class="elem-group">
          <label for="message">Anything Else?</label>
          <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important."></textarea>
        </div>
        <button onclick="getbooking()" type="submit" id="book">Book here</button>
      
      <script src="/js/booking.js"></script>
