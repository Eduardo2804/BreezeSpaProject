<!DOCTYPE html>
<html lang="en">

<head>
  <title>Register Area</title>
  <h1>Register Area</h1>
</head>

<body>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputName4">First Name</label>
        <input type="First Name" name="name" class="form-control" id="firstName" placeholder="First Name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputSrName">Last Name</label>
        <input type="Last Name" name="name" class="form-control" id="lastName" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="inputAddress">Genrer</label>
        <input type="text" name="Genrer" class="form-control" id="inputGenrer" placeholder="Masc or Fem or Not say">
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="form-row">
       <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
      </div>
       <div class="form-group col-md-2">
        <label for="inputPhone">Phone</label>
        <input type="text" name="phone" class="form-control" id="phone">
      </div>
    </div>
    <button onclick="registerUser()" type="submit" class="btn btn-primary" id="submit">Submit</button>
  </form>
<script src="./js/script.js"></script>
  </body>






</html>
