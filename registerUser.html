<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register User</title>
  <h1>Sign in Area</h1>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body id= "registerUser-container">
  <div class="usercontainer" id="usercontainer">
  <form>
        <label for="firstName">First Name</label>
        <input type="text" name="name" class="form-control" id="firstName" placeholder="First Name" required>
      <div>
        <label for="lastName">Last Name</label>
        <input type="text" name="name" class="form-control" id="lastName" placeholder="Last Name" required>
      </div>
        <label for="gender">Gender</label>  
        <input type="radio" id="male" name="gender" value="Male"/> Male
        <input type="radio" id="female" name="gender" value="Female"/> Female
        <input type="radio" id="other" name="gender" value="Other"/> Other  
      <div>
        <label for="address">Address</label>
        <input type="text" name="address" class="form-control" id="address" placeholder="1234 Main St" required>
      </div>
       <div>
          <label for="email">Email</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
        </div>
      <div>
        <label for="phone">Phone</label>
        <input type="number" name="phoneNumber" class="form-control" id="phoneNumber">
    </div>
    
    <button onclick="registerUser()" type="submit" class="btn btn-primary" id="submit">Submit</button>
  </form>
</div>
<!--container will appear after booking-->
      
<div class="container containerhidden" id="tkscontainer">
  <h1>User Registered </h1>
  <br><br>
  <button><a href="/login.html">Login Page</a></button>
</div>
<script src="/js/RegisterUser.js"></script>

</body>


</html>
