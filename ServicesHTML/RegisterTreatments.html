<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Treatments</title>
    <h1>Treatments Area</h1>
</head>
    <body id="registerTreatments">
        <form class="registerTreatments">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="category">Category of Services</label>
              <input type="text" name="category" class="form-control" id="category" placeholder="Enter Category of Service ex: Hair">
            </div>
            <div class="form-group col-md-6">
              <label for="type">Type of Service</label>
              <input type="text" name="MaleHairCute" class="form-control" id="type" placeholder="Enter Service Type ex: Male Hair">
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="number" name="price" class="form-control" id="price" placeholder="Enter price">
            </div>
          <button onclick="registerTreatments()" type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
          <script src = "/js/registerTreatments.js"></script>
      </body>
      
      
      </html>
