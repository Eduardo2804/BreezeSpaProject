<!DOCTYPE html>
<html lang="en">

<head>
  <title>Register Staff</title>
  <h1>Register Staff</h1>
</head>

<body id="registerStaff">
  <form action="/staff" class="registerStaff" method="post">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstName">First Name</label>
        <input type="text" name="name" class="form-control" id="firstName" placeholder="First Name">
      </div>
      <div class="form-group col-md-6">
        <label for="lastName">Last Name</label>
        <input type="text" name="name" class="form-control" id="lastName" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="job">Role</label>
        <input type="text" name="job" class="form-control" id="job" placeholder="set a role"
      </div>      
    <button onclick="registerStaff()" type="submit" class="btn btn-primary" id="submit">Submit</button>
  </form>
    <script src = "/js/registerStaff.js"></script>
</body>


</html>
